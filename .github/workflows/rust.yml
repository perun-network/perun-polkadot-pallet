name: Rust

on:
  push:
    branches: [master, dev]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  SKIP_WASM_BUILD: 1

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly

      - uses: Swatinem/rust-cache@v1
        name: Setup Cache

      - uses: actions-rs/cargo@v1
        name: Check
        with:
          command: check
          args: -q --all-targets --all-features

      - uses: actions-rs/cargo@v1
        name: Format
        with:
          command: fmt
          args: --all -- --check

      - uses: actions-rs/cargo@v1
        name: Documentation
        with:
          command: doc
          args: -q --no-deps --all-features

      - uses: actions-rs/cargo@v1
        name: Build
        with:
          command: build
          args: -q --all-targets --all-features

      - uses: actions-rs/cargo@v1
        name: Style
        with:
          command: clippy
          args: -q --all-features

      - uses: actions-rs/cargo@v1
        name: Test
        with:
          command: test
          args: --all-features

      - name: Coverage generation
        run: cargo make coverage-flow

      - uses: codecov/codecov-action@v2
        name: Codecov upload
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
